<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1>, <h2>, etc, conforme hierarquia">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar o comando <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar o comando <code>">Código-fonte</abbr></li>
        <li><abbr title="Usar a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tah <ul>">Listas com demarcadores</abbr></li>
        <li><abbr title="Usar a tah <a>">Colocar Links</abbr></li>
    </ul>
</body>
</html>
