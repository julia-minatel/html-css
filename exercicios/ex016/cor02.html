    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { 
            /* Configurações globais das CSSs */
            height: 100%;
        }
        /* Logo do Instragam */
        body {
            background-image: radial-gradient(circle, #2C9EE7 10%,#8546B7, #C03493, #E74855, #F9812B, #FDCD6B);
            /* Se por 10% depois da cor ele foca mais na cor etc */
            background-attachment: fixed;
            /* o detrage não precisa ser gritante */
        }
    
    </style>
</head>
