<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        /* Os paragrafos que estão dentro da DIV não vai aparecer pq ta com display none */
        
        div:hover > p {
            display: block;
            /* Esse block é para aparecer só quando passar o mouse */
            color: white;
            background-color: red;
        }

        div:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO ....</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
